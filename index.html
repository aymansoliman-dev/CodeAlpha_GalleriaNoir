<body>

<header>
    <a id="logo"
         onclick="

            window.localStorage.setItem('query', 'Galleria Noir');
            window.location.reload()
         "
         tabindex="0"
        >

    <button type="button" id="menu-icon" aria-label="Toggle navigation menu" aria-expanded="false">
